
<div class="panel panel-default" id="panel">
<div class="panel-heading">Quick Add/Update Candidate</div>                            
<div class="panel-body" id="quickpage_panel">
    <form class="form-horizontal">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label input-sm">Name</label>
                    <div class="col-sm-10">
                        <input required type="text" class="form-control input-sm" id="name" placeholder="Complete Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-3 control-label input-sm">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control input-sm" id="fname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-3 control-label input-sm">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control input-sm" id="lname" placeholder="Last Name">
                    </div>
                </div>                                            

            </div>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="tel" class="col-sm-2 control-label input-sm">Tel. #</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="tel" placeholder="Tel./Cellphone">
                    </div>
                </div>                                            
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-2 control-label input-sm">Source</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" id="source" placeholder="Tel./Cellphone">
                    </div>
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Comments</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10" id="butdiv">
                        <button type="submit" class="btn btn-default" id="quickpagebutton" value="Save">Me</button>
                    </div>
                </div>

            </div>

        </div>
    </form>                             
</div>
</div>


<div class="panel panel-default" id="panel">
    <div class="panel-heading">Sourcing Campaign</div>                            
    <div class="panel-body" id="sourcing_panel">
        <form class="form-horizontal" id="sourcingForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label input-sm align-left">Subject/Title</label>
                        <div class="col-sm-9">
                            <input required type="text" class="form-control input-sm" id="title" placeholder="Subject or Title of the campaign">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-2 control-label input-sm align-left">Status</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="status" placeholder="Status">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label input-sm align-left">Sourcer</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" id="sourcer" placeholder="Sourcer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-5 control-label input-sm align-left">Target Job Title</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control input-sm" id="targetJobTitle" placeholder="Target Job Title">
                        </div>
                    </div>                                            
                    <div class="form-group">
                        <label for="email" class="col-sm-5 control-label input-sm align-left">Target Job Category</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control input-sm" id="targetJobCategory" placeholder="Job Category">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-5 control-label input-sm align-left">Date Contacted</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control input-sm" id="dateContacted" placeholder="Date Contacted">
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label input-sm">Interviewer</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" placeholder="Interviewer" id="interviewer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tel" class="col-sm-4 control-label input-sm">Contacted By</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="contactedBy" placeholder="Contacted By">
                        </div>
                    </div>                                            
                    <div class="form-group">
                        <label for="fname" class="col-sm-4 control-label input-sm">Date Of Interview</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="dateOfInterview" placeholder="Date Of Interview">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-4 control-label input-sm">Source</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="source" placeholder="Source">
                        </div>
                    </div>
                    <!--
                    <div class="form-group">
                        <label for="fname" class="col-sm-4 control-label input-sm">Date Accepted</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="country" placeholder="Country">
                        </div>
                    </div>
                    -->


                    <div class="form-group">
                        <label for="fname" class="col-sm-6 control-label input-sm">Date Accepted in Linkdn</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control input-sm" id="moDateAcceptedInLinkedin" placeholder="Date Accepted (Linkdn)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-3 control-label input-sm">Comments</label>
                        <div class="col-sm-9">
                            <textarea class="form-control input-sm" id="comments" rows="3" placeholder="Comments up to 250 char."></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10" id="butdiv">
                            <button type="submit" class="btn btn-default" id="sourcingBut">Button</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>                             
    </div>
</div>


<div class="panel panel-default" id="panel">
    <div class="panel-heading">Contact Information</div>                            
    <div class="panel-body" id="contact_panel">
        <form class="form-horizontal" id="contactForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label input-sm">Mobile #</label>
                        <div class="col-sm-9">
                            <input required type="text" class="form-control input-sm" id="cellphoneNum" placeholder="Tel/Cell">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-3 control-label input-sm">Phone #</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="contactNum" placeholder="Alternative Cell/Tel. #">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label input-sm">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control input-sm" id="email" placeholder="Email address">
                        </div>
                    </div>  
                    <div class="form-group">
                        <label for="tel" class="col-sm-3 control-label input-sm">Address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="address" placeholder="Address (Lot/Blk# Street/Village/Brgy)">
                        </div>
                    </div>                                            
                    <div class="form-group">
                        <label class="col-sm-3 control-label input-sm">City</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" placeholder="City" id="city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fname" class="col-sm-3 control-label input-sm">Country</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-sm" id="country" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10" id="butdiv">
                            <button type="submit" class="btn btn-default" id="contactBut">Me</button>
                        </div>
                    </div>

                </div>

            </div>
        </form>                             
    </div>
</div>

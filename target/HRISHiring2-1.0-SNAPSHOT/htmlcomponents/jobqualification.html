<div class="panel panel-default">
    <div class="panel-heading">Qualification Summary</div>
    <div class="panel-body">
        <form class="form-horizontal" id="jobqualificationform">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="jobTitle" class="col-sm-4 control-label input-sm">Job Title</label>
                        <div class="col-sm-8">
                            <input required type="text" class="form-control input-sm" id="jobTitle" placeholder="Job Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yrsOfExperience" class="col-sm-4 control-label input-sm" >Company</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="company" placeholder="Companys">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="yrsOfExperience" class="col-sm-4 control-label input-sm" >Years of Exp.</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="yrsOfExperience" placeholder="Years of Exp.">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currentSalary" class="col-sm-4 control-label input-sm" >Current Salary</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="currentSalary" placeholder="Current Salary">
                        </div>
                    </div>     
                    <div class="form-group">
                        <label for="targetSalary" class="col-sm-4 control-label input-sm" >Target Salary</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="targetSalary" placeholder="Current Salary">
                        </div>
                    </div>   
                    <div class="form-group">
                        <label for="targetPosition" class="col-sm-4 control-label input-sm" >Target Position</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="targetPosition" placeholder="Current Salary">
                        </div>
                    </div>                     

                    <div class="form-group">
                        <label for="skillsCategorymo" class="col-sm-4 control-label input-sm">Skills Category</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control input-sm" id="skillsCategorymo">
                        </div>
                    </div>                                            
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Job Level</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="joblevelmo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Priority</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="priority">
                        </div>
                    </div>    
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Industry</label>
                        <div class="col-sm-8">
                            <select class="control-label input-sm" id="industriesIdindustries">
                                <option value=""></option>
                                <option value="1">IT - Software</option>
                                <option value="2">IT - Infrastructure</option>
                                <option value="3">IT - Delivery Services</option>
                            </select>
                            <!-- <input type="text" class="form-control input-sm" id="industriesIdindustries"> -->
                        </div>
                    </div>      
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Level</label>
                        <div class="col-sm-8">
                            <select class="control-label input-sm" id="industryLevelIdindustryLevel">
                                <option value=""></option>
                                <option value="1">Entry Level</option>
                                <option value="2">Intermediate</option>
                                <option value="3">Supervisor/Assistant Manager</option>
                            </select>
                        </div>
                    </div>            
                    <div class="form-group">
                        <label class="col-sm-4 control-label input-sm">Industry Pay Rate</label>
                        <div class="col-sm-7">
                            <select class="control-label input-sm" id="payrateIdpayrate">
                                <option value=""></option>
                                <option value="1">Less 20,000</option>
                                <option value="2">20,000 to 40,000</option>
                                <option value="3">40,000 to 80,000</option>
                            </select>
                        </div>
                    </div>                
                    <div class="form-group">
                        <label for="fname" class="col-sm-2 control-label input-sm" >Skills</label>
                        <div class="col-sm-12">
                            <textarea row="3" class="form-control input-sm" id="skills"></textarea>
                        </div>
                    </div>    
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label input-sm">Text Resume</label>
                        <div class="col-sm-12">
                            <textarea row="5" class="form-control input-m" id="qualificationSummary"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="jobQualificationBut">Button</button>
                        </div>
                    </div>
                </div>



            </div>
        </form>                             
    </div>
</div>

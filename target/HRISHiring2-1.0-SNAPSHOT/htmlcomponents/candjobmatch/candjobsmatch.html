
<div class="panel panel-default" id="panel">
    <div class="panel-heading">Job Matches</div>                            
    <div class="panel-body" id="contact_panel">
        <div class="row">
            <div class="col-md-12">
                <div id="loader_comp"></div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Current job matches:</h5>

                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th>Job ID</th>
                                    <th>Company</th>
                                    <th>Job Title</th>
                                    <th>Date Added</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">                   
                                <tr id="recmodel">
                                    <td id="jobid">
                                    </td>
                                    <td id="jcomp">
                                    </td>
                                    <td id="jtitle">
                                    </td>
                                    <td id="jenddate">
                                    </td>
                                    <td>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-12" id="butdiv">
                        <button class="btn-group-sm" id="addmatchbtn">Add Job Match</button>
                    </div>
                    <div id="addMatchDiv" class="disableddiv">
                        <div class="col-md-12">
                            <h5>Add job match for this candidate</h5>
                            <P>Select Company:</P>

                            <select multiple class="selectpicker" id="sel_company" style="width: 425px; height: 130px;">
                            </select>   
                        </div>
                        <div class="col-md-12">
                            <h5>Click on the jobs to match.</h5>
                            <div id="section1">
                                <div id="jsGrid"></div>
                            </div>
                        </div> 
                    </div>
                </div>

            </div>



        </div> 

    </div>
</div>

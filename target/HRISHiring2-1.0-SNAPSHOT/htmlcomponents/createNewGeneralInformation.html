



<div class="panel panel-default">
    <div class="panel-heading">Create New Candidate - General Qualification</div>
    <div class="panel-body">
        <div class="row" id="alertplace-form"></div>
        <form class="form-horizontal" id="newCandidateForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Name" class="col-sm-4 control-label input-sm">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="FirstName" placeholder="First name">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="LastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="name" placeholder="Name">
                        </div>
                    </div>
                    <p><strong>Contacts:</strong></p>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Mobile Num.</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="mobilenum" placeholder="Mobile Number">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="email" placeholder="Email">
                        </div>
                    </div>  
                    <p><Strong>Qualification:</strong></p>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Company</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="company" placeholder="Company">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Title</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="title" placeholder="Title">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Yrs. of Exp.</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="yrsOfExp" placeholder="Years of experience">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Source</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="source" placeholder="Source">
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Skills</label>
                        <div class="col-sm-8">
                            <textarea row="3" type="text" class="form-control input-sm" id="skills" placeholder="Skills"></textarea>
                        </div>
                    </div>
                    <div class="form-group">    
                        <label for="FirstName" class="col-sm-4 control-label input-sm" >Status</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" id="status" placeholder="Status">
                        </div>
                    </div>   
                    <div class="form-group" id="searchNamesButton">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-default" >Create</button>&nbsp;&nbsp;<a href='home.html'>Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
